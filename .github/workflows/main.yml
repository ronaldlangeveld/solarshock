name: Testing

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install dependencies
      run: yarn
    - name: Build
      run: yarn build
    - name: Run linting
      run: yarn lint
    - name: Run tests
      run: yarn test 